    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Nixie+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <nav class="navBar">
            <span class="openSlide">
                <div id="burgerWrap" tabindex="0" role="button" aria-label="Open Navigation Menu" onclick="openSlideMenu()">
                    <p class="burgerLine"></p>
                    <p class="burgerLine"></p>
                    <p class="burgerLine"></p>

            </span>

            <ul class="navBar-nav">

                <a href="main.html">Main App</a>

                <a href="settings.html">Settings</a>

        </nav>
        <div id="side-menu" class="side-nav">

            <a href="main.html" tabindex="-1">Main App</a>

        </div>
        <h1 class="title">Welcome to your own Clinic</h1>
        <input type="text" class="cityInput" placeholder="Enter city name">
        <input type="text" class="foodsInput" placeholder="Enter foods">
        <div class="ailmentWrapper">
            <label for="ailmentInput" class="ailmentItem">Are you feeling any discomfort today?</label>
            <input type="checkbox" checked=""class="checkbox" name="issues">
        </div>
        <button class="chartBtn">Get Chart</button>
        <button class="listBtn hidden">View Diagnose</button>
        <div class="contents">
            <h2 class="title" style="color: rgb(255, 69, 0);">Important tip!</h2>
            <p><span class="tips"></span></p>
        </div>
        <div class="drNote hidden" id="doctorsNote">
            <h2 class="title">If your discomfort is caused by food ingestion:</h2>
            <p class="cursive cursive1"></p>
            <h2 class="title">If your discomfort is caused by climate conditions:</h2>
            <p class="cursive cursive2"></p>
        </div>
    </div>
    
    <script src="/js files/shared.js"></script>
